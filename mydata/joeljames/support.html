<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joel MD Bot | Support</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --text: #f4f4f4;
      --accent: #00ffff;
      --card: rgba(255, 255, 255, 0.05);
      --blur: 14px;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1, h2 {
      color: var(--accent);
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      backdrop-filter: blur(var(--blur));
      border: 1px solid rgba(255,255,255,0.1);
    }

    .button {
      background: var(--accent);
      color: black;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .socials a {
      font-size: 1.5rem;
      color: var(--text);
      margin-right: 1rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #111;
      color: var(--text);
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--accent);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Support Center</h1>

  <section>
    <h2>Need Help?</h2>
    <div class="card">
      <p>We're here to help! Reach out if you're facing issues, have questions, or want to request new features.</p>
      <p>Start by checking the <a href="info.html" style="color: var(--accent);">Info Page</a> for common commands and setup tips.</p>
    </div>
  </section>

  <section>
    <h2>Contact Developer</h2>
    <div class="card">
      <p>Direct support and feature requests:</p>
      <div class="socials">
        <a href="https://github.com/joeljamestech" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://youtube.com/@joeltech255" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://tiktok.com/@joeljamestech" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://whatsapp.com/channel/0029Vak2PevK0IBh2pKJPp2K" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </section>

  <section>
    <h2>Send a Message</h2>
    <div class="card">
      <form action="https://formspree.io/f/mwkgygjb" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email (optional)" />
        <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
        <button class="button" type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
