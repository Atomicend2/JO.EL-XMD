<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waifu API Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    :root {
      --primary: linear-gradient(135deg, #00d4ff, #7e00ff);
      --bg: #01010a;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #00ffff;
      --radius: 16px;
      --blur: 16px;
      --transition: 0.4s ease;
      --glow: 0 0 25px rgba(0, 212, 255, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      background: var(--primary);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--glow);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #222;
      color: var(--muted);
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      color: var(--highlight);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .badge {
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    .get { background: #7e00ff33; color: #a287ff; }
    .active { background: #00ff8c33; color: #00ffae; }

    .btn {
      background: #00d4ff33;
      color: #00d4ff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      background: #00d4ff55;
    }

    @media (max-width: 768px) {
      th, td { padding: 0.5rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <h1>Waifu Reaction API</h1>
  <table>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Method</th>
        <th>Description</th>
        <th>Key</th>
        <th>Status</th>
        <th>Test</th>
      </tr>
    </thead>
    <tbody id="api-table"></tbody>
  </table>

  <script>
    const apis = [
      "waifu", "neko", "shinobu", "megumin", "bully", "cuddle", "cry", "hug",
      "awoo", "kiss", "lick", "pat", "smug", "bonk", "yeet", "blush", "smile",
      "wave", "highfive", "handhold", "nom", "bite", "glomp", "slap", "kill",
      "happy", "wink", "poke", "dance", "cringe"
    ];

    const tbody = document.getElementById("api-table");
    apis.forEach(name => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td><span class="badge get">GET</span></td>
        <td>${name.charAt(0).toUpperCase() + name.slice(1)} Reaction</td>
        <td><span class="badge">ApiKey</span></td>
        <td><span class="badge active">Active</span></td>
        <td><button class="btn" onclick="window.open('/${name}', '_blank')">Check</button></td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
